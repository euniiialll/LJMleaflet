<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>세로 이미지 리스트 (0913A~E)</title>
  <style>
    /* 바깥 여백(#ddd 배경) */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: #ddd; /* 메인 컨테이너 밖 배경색 */
      display: flex;
      justify-content: center; /* 가로 가운데 정렬 */
    }

    /* 메인 컨테이너 */
    .container {
      width: 100vw;       /* 뷰포트 너비 기준 */
      max-width: 560px;   /* 최대 560px */
      background: #fff;   /* 컨테이너 내부는 흰색(선택) */
      box-sizing: border-box;
    }

    /* 세로 나열 이미지 */
    .stack img {
      display: block;
      width: 100%;
      height: auto;       /* 비율 유지 */
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="stack">
      <img src="0913A.jpg" alt="0913A 이미지" />
      <img src="0913B.jpg" alt="0913B 이미지" />
      <img src="0913C.jpg" alt="0913C 이미지" />
      <img src="0913D.jpg" alt="0913D 이미지" />
      <img src="0913E.jpg" alt="0913E 이미지" />
    </div>
  </main>
</body>
</html>

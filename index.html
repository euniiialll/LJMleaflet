<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Nomal</title>
  <!-- Pretendard 웹폰트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css" />
  <style>
    body {
      margin: 0;
      background: #d1d0d2;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100vw;
      max-width: 560px;
      background: #fff;
      box-sizing: border-box;
    }

    .stack img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* 0913C.jpg 이후 1열 동영상 */
    .media-section {
      background: #eceaec;
      padding-left: 7.5%;
      padding-right: 7.5%;
      padding-bottom: 80px;
      box-sizing: border-box;
    }

    .video-stack {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px 0;
    }

    .video-stack video {
      width: 100%;
      height: auto;
    }

    /* 0913D.jpg 이후 profile 영상 (2열×4행) */
    .media-grid {
      background: #eceaec;
      padding-left: 7.5%;
      padding-right: 7.5%;
      padding-bottom: 80px;
      box-sizing: border-box;
    }

    .grid-stack {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 12px 0;
    }

    .grid-item {
      display: flex;
      flex-direction: column;
    }

    /* wrapper: 2:3 비율 */
    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 2 / 3;
      overflow: hidden;
      background: #000;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .grid-item figcaption {
      margin-top: 6px;
      text-align: left;
      font-family: "Pretendard", sans-serif;
      font-size: 16px;
      font-weight: 500;
      color: #22825c;
      line-height: 1.4;
      word-break: break-all;
    }

    figure { margin: 0; }
  </style>
</head>
<body>
  <main class="container">
    <div class="stack">
      <img src="0913A.jpg" alt="0913A 이미지" />
      <img src="0913B.jpg" alt="0913B 이미지" />
      <img src="0913C.jpg" alt="0913C 이미지" />
    </div>

    <!-- 0913C.jpg 다음: 1열 동영상 -->
    <section class="media-section">
      <div class="video-stack">
        <video src="1-2.mp4"  autoplay muted playsinline loop preload="metadata"></video>
        <video src="2-2.mp4"  autoplay muted playsinline loop preload="metadata"></video>
        <video src="3-2.mp4"  autoplay muted playsinline loop preload="metadata"></video>
        <video src="4-3.mp4"  autoplay muted playsinline loop preload="metadata"></video>
        <video src="5-2.mp4"  autoplay muted playsinline loop preload="metadata"></video>
        <video src="6-2.mp4"  autoplay muted playsinline loop preload="metadata"></video>
        <video src="7-2.mp4"  autoplay muted playsinline loop preload="metadata"></video>
      </div>
    </section>

    <div class="stack">
      <img src="0913D.jpg" alt="0913D 이미지" />
    </div>

    <!-- 0913D.jpg 다음: profile 비디오 (2열×4행) -->
    <section class="media-grid">
      <div class="grid-stack">
        <figure class="grid-item">
          <div class="video-wrapper">
            <video src="profile1A.mp4" autoplay muted playsinline loop preload="metadata"></video>
          </div>
          <figcaption>김연아</figcaption>
        </figure>
        <figure class="grid-item">
          <div class="video-wrapper">
            <video src="profile1B.mp4" autoplay muted playsinline loop preload="metadata"></video>
          </div>
          <figcaption>나경호</figcaption>
        </figure>
        <figure class="grid-item">
          <div class="video-wrapper">
            <video src="profile2A.mp4" autoplay muted playsinline loop preload="metadata"></video>
          </div>
          <figcaption>나정운</figcaption>
        </figure>
        <figure class="grid-item">
          <div class="video-wrapper">
            <video src="profile2B.mp4" autoplay muted playsinline loop preload="metadata"></video>
          </div>
          <figcaption>이마드리드</figcaption>
        </figure>
        <figure class="grid-item">
          <div class="video-wrapper">
            <video src="profile3A.mp4" autoplay muted playsinline loop preload="metadata"></video>
          </div>
          <figcaption>이정민</figcaption>
        </figure>
        <figure class="grid-item">
          <div class="video-wrapper">
            <video src="profile3B.mp4" autoplay muted playsinline loop preload="metadata"></video>
          </div>
          <figcaption>이지윤</figcaption>
        </figure>
        <figure class="grid-item">
          <div class="video-wrapper">
            <video src="profile4A.mp4" autoplay muted playsinline loop preload="metadata"></video>
          </div>
          <figcaption>이창민</figcaption>
        </figure>
        <figure class="grid-item">
          <div class="video-wrapper">
            <video src="profile4B.mp4" autoplay muted playsinline loop preload="metadata"></video>
          </div>
          <figcaption>홍성현</figcaption>
        </figure>
      </div>
    </section>

    <div class="stack">
      <img src="0913E.jpg" alt="0913E 이미지" />
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>New Nomal 공연 리플렛</title>
<style>
  :root { --w:390px; }
  html,body{margin:0;background:#000;font-family:sans-serif;color:#fff}
  .wrap{width:var(--w);margin:0 auto;position:relative;background:#000}
  .bg{position:absolute;inset:0;background:url("Leaflet.jpg") top left/100% auto no-repeat;pointer-events:none}

  /* 숫자 7개 영상: 세로 스택 */
  .stack{
    position:absolute;
    left:30px;     /* 왼쪽 기준 */
    top:300px;     /* 시작 세로 위치 */
    width:120px;   /* 공통 너비 */
  }
  .stack video{
    width:100%; height:auto; display:block; margin:0 0 8px 0;
  }

  /* 단원 프로필 영상: 개별 좌표 */
  .vb{
    position:absolute;
    border-radius:0; box-shadow:none; outline:none; overflow:hidden;
  }
  .vb video{width:100%;height:auto;display:block}
</style>
</head>
<body>
<div id="wrap" class="wrap">
  <div class="bg"></div>

  <!-- 숫자 7개 영상 (세로 스택) -->
  <div class="stack" style="top:300px; left:30px; width:120px;">
    <video autoplay loop muted playsinline><source src="1-2.mp4" type="video/mp4"></video>
    <video autoplay loop muted playsinline><source src="2-2.mp4" type="video/mp4"></video>
    <video autoplay loop muted playsinline><source src="3-2.mp4" type="video/mp4"></video>
    <video autoplay loop muted playsinline><source src="4-3.mp4" type="video/mp4"></video>
    <video autoplay loop muted playsinline><source src="5-2.mp4" type="video/mp4"></video>
    <video autoplay loop muted playsinline><source src="6-2.mp4" type="video/mp4"></video>
    <video autoplay loop muted playsinline><source src="7-2.mp4" type="video/mp4"></video>
  </div>

  <!-- 단원 프로필 영상 (개별 배치) -->
  <div class="vb" style="top:2680px; left:238px; width:120px;">
    <video autoplay loop muted playsinline><source src="김연아.mp4" type="video/mp4"></video>
  </div>

  <div class="vb" style="top:3020px; left:28px; width:134px;">
    <video autoplay loop muted playsinline><source src="나경호.mp4" type="video/mp4"></video>
  </div>

  <div class="vb" style="top:3360px; left:238px; width:120px;">
    <video autoplay loop muted playsinline><source src="나정운.mp4" type="video/mp4"></video>
  </div>

  <div class="vb" style="top:3700px; left:30px; width:132px;">
    <video autoplay loop muted playsinline><source src="이마드리드.mp4" type="video/mp4"></video>
  </div>

  <div class="vb" style="top:4040px; left:238px; width:120px;">
    <video autoplay loop muted playsinline><source src="안무자_이정민.mp4" type="video/mp4"></video>
  </div>

  <div class="vb" style="top:4380px; left:28px; width:134px;">
    <video autoplay loop muted playsinline><source src="이지윤.mp4" type="video/mp4"></video>
  </div>

  <div class="vb" style="top:4720px; left:238px; width:120px;">
    <video autoplay loop muted playsinline><source src="이창민.mp4" type="video/mp4"></video>
  </div>

  <div class="vb" style="top:5060px; left:30px; width:132px;">
    <video autoplay loop muted playsinline><source src="홍성현.mp4" type="video/mp4"></video>
  </div>
</div>

<script>
  // 배경 높이를 원본 비율에 맞춰 자동 설정
  (function(){
    const wrap = document.getElementById('wrap');
    const img = new Image();
    img.onload = () => {
      const w = parseInt(getComputedStyle(wrap).width);
      wrap.style.height = (img.naturalHeight * (w / img.naturalWidth)) + 'px';
    };
    img.src = 'Leaflet.jpg'; // 대소문자 주의
  })();
</script>
</body>
</html>
